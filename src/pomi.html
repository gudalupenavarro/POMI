<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      >
   

    <title>POMODORO</title>
    <link  rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
      <div class="container">

            <div class="card">
                  <div class="card-header">
                        <h1>Pomodoro timer</h1>
                        <div class="card-header-buttons">
                          <button id="buttonTypePomodoro"
                                        class="active"                         
                                         onclick="setPomodoroType(TIMER_TYPE_POMODORO);">
                                  Pomodoro
                          </button>
                          <button id="buttonTypeShortBreak"
                          onclick="setPomodoroType (TIMER_TYPE_SHORT_BREAK);">
                              Short Break
                          </button>

                        </div>
                         <div class="card-body">
                              <div id="circularProgressBar"
                                    class="progress-bar">
                                    <div class="progress-bar-inner">
                                        <h2 class="progress-value">
                                            25:00
                                        </h2>
                                    </div>
                              </div>
                         </div> 
                         <div class="card-footer">
                              <button class="btn-sucess" onclick="startTimer();">Start</button>
                              <button class="btn-danger" onclick="stopTimer();">Stop </button>
                              <button onclick="resetTimer();">
                                           Reset
                              </button>
                         </div>
                  </div>
            </div>
    </div>

 <script src="index.js"></script>

  </body>
</html>
